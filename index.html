<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Our Favorite Things</h1>
      </div>
      <img src="img/logo.jpg">
      <form id="quiz">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="tv">Do you like watching Tv?</label>
        <input id="tv" type="text">
        <label for="rich">Are you rich or poor?</label>
        <select id="rich">
          <option value="rich">Rich</option>
          <option value="poor">Poor</option>
        </select>
        <label for="food">Do you like Pizza or Ice Cream?</label>
        <select id="food">
          <option value="food">Ice Cream</option>
          <option value="pizza">Pizza</option>
        </select>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
