<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Our Favorite Things</h1>
      </div>
      <img src="img/logo.jpg">
      <form id="quiz">
        <br>
        <label for="favoriteFood">Favorite Food?</label>
        <input id="food" type="text">
        <label for="favoriteMusic">Favorite Music Artist?</label>
        <input id="music" type="text">
        <label for="favoritePresident">Favorite Former U.S President?</label>
        <input id="president" type="text">
        <br>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
      <div id="result">
        <h2>Here is a list of my favorite things:</h2>
        <p class="list"></p>
        <p class="list2"></p>
        <p class="list3"></p>
      </div>
    </div>
  </body>
</html>
